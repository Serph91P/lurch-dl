<!DOCTYPE html>
<html>
<head>
    <title>Lurch-DL Web Interface</title>
</head>
<body>
    <h1>Lurch-DL Web Interface</h1>
    <form method="post">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" value="{{ url }}">
        <input type="submit" value="Download starten">
    </form>
    {% if output %}
        <h2>Output</h2>
        <pre>{{ output }}</pre>
    {% endif %}
    {% if error %}
        <h2>Error</h2>
        <pre>{{ error }}</pre>
    {% endif %}
</body>
</html>
